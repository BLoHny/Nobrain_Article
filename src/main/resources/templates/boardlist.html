<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>

<STYLE>
  .layout {
    width: 500px;
    margin: 40px auto 0;
  }
</STYLE>

<body>

    <div class="layout">
          <table>
            <thead>
              <tr>
                <th>글번호</th>
                <th>제목</th>
              </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${list}">
                  <td th:text="${board.id}"></td> //view?id << getID
                  <td>
                      <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}">제목입니다.</a>
                  </td>
                </tr>
            </tbody>
          </table>
    </div>

</body>
</html>
